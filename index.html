<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FedEx Delivery - Ghana (+233)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #6a0dad, #ffa500);
      color: #333;
    }

    header {
      background: url('094d59d143775be09293be64894cafb7.jpg') no-repeat center center/cover;
      position: relative;
      color: white;
      height: 220px;
    }

    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    header .header-content {
      position: relative;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
      z-index: 1;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    header h1 span.fed {
      color: #6a0dad;
    }

    header h1 span.ex {
      color: #ffa500;
    }

    header h3 {
      font-weight: normal;
      margin-top: 8px;
    }

    header h6 {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
      z-index: 1;
    }

    .header-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .header-buttons button {
      padding: 10px 20px;
      background-color: white;
      color: #4d148c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .section {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .section h2 {
      color: #6a0dad;
    }

    .field-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .field-group div {
      flex: 1;
      margin-right: 10px;
    }

    .field-group div:last-child {
      margin-right: 0;
    }

    .readonly-box {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table thead {
      background-color: #4d148c;
      color: white;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .total-box {
      background-color: #ffa500;
      color: white;
      font-size: 1.4em;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: white;
      padding: 15px;
    }

    .momoNumber {
      background: 4d148c;
      text-align: center;
      font-size: 12px;
      color: white;
      padding: 15px;
    }

  .flightCode{
    color: #CCC;
    font-size: 8px
    text-align: center;
  }

    #transactionList, #termsSection {
      display: none;
      margin: 30px auto;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #transactionList h3,
    #termsSection h3 {
      color: #4d148c;
    }

    .transaction-entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>

</html>
